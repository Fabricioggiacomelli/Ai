<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Three Ar Ai</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <div class="um">
      <img src="fotos/images.png" alt="" />
    </div>

    <div class="dois">
      <p>Descrição do cabo:</p>
    </div>

    <div class="três">
      <input
        type="text"
        id="texto"
        name="texto"
        placeholder="Escreva aqui"
        required
      />
    </div>

    <div class="quatro">
      <button class="botao" type="submit">Enviar</button>
    </div>

    <div class="cinco" id="resposta"></div>

    <section
      class="container-fluid bg-dark text-white d-flex justify-content-center fixed-bottom"
    >
      <p class="my-0 py-2">Copyright 2024 - by Fabricio Guima Giacomelli</p>
    </section>

    <script src="main.js"></script>
  </body>
</html>
